<div id="{{project.id}}" class="modal modal-fixed-footer">
  <div class="modal-content">
    <!-- <div class="carousel carousel-slider center" data-indicators="true">
      {% for image in project.images %}
      <div class="white-text carousel-item">
        <div class="image_wrapper">
          <img class="responsive-img project_img" src="{{image}}" alt="">
        </div>
      </div>
      {% endfor %}
    </div> -->
    <div class="project_info">
      <!-- Description -->
      <div class="row">
        <div class="row">
          <p class="description col s9 m10">Description: {{project.description}}</p>
        </div>
      </div>
      <!-- Key Words -->
      <div class="row">
        <div class="col s9 m10">
          <p><font color="CornflowerBlue ">Key Words:</font>
            <i><font size="-0.5" color="CornflowerBlue ">
            {% for tech in project.technologies %}
              &ensp {{tech}};
            {% endfor %}
            </font></i>
          </p>
        </div>
      </div>
      <!-- Image -->
      <div class="row">
        <div class="col s9 m10">
          <img src="{{project.images}}" alt="">
        </div>
      </div>
    </div>
  </div>
  <hr />

        <a class="button_wrapper" target="_blank" href="{{project.github_url}}"><button class="fill">Github</button></a>
        <a href="" class="button_wrapper">
          <button id="{{project.id}}" class="next fill">Next</button>
        </a>
      </div>
  </div> -->
